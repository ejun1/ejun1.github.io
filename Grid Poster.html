<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josef Müller-Brockmann Inspired Poster</title>
    <style>
        /* General Poster Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Poster Container */
        .poster-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 40px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            display: grid;
            grid-template-rows: auto;
            grid-gap: 20px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
            align-items: center;
        }

        /* Title and Subtitle */
        .grid-title {
            grid-column: span 6;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
        }

        .grid-subtitle {
            grid-column: span 6;
            font-size: 1.2em;
            font-style: italic;
            color: #555;
        }

        /* Large Text */
        .large-text {
            grid-column: span 6;
            font-size: 2em;
            color: #222;
            font-weight: bold;
        }

        /* Small Text */
        .small-text {
            grid-column: span 3;
            font-size: 1em;
            font-style: italic;
            color: #777;
        }

        /* Circle Element */
        .circle {
            grid-column: span 3;
            aspect-ratio: 1;
            background: #ff5733;
            border-radius: 50%;
            align-self: center;
            justify-self: center;
        }

        /* Rectangle */
        .rectangle {
            grid-column: span 6;
            background: #007bff;
            height: 50px;
            justify-self: stretch;
        }

        /* Triangle */
        .triangle {
            grid-column: span 3;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #28a745;
            justify-self: center;
        }

        /* Paragraph */
        .grid-item p {
            grid-column: span 6;
            font-size: 1em;
            line-height: 1.5;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .large-text {
                grid-column: span 4;
                font-size: 1.5em;
            }

            .small-text {
                grid-column: span 4;
            }

            .circle {
                grid-column: span 4;
            }

            .rectangle {
                grid-column: span 4;
            }

            .triangle {
                grid-column: span 4;
            }

            .grid-title {
                font-size: 2em;
            }

            .grid-subtitle {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .large-text {
                grid-column: span 2;
                font-size: 1.2em;
            }

            .small-text {
                grid-column: span 2;
            }

            .circle {
                grid-column: span 2;
            }

            .rectangle {
                grid-column: span 2;
            }

            .triangle {
                grid-column: span 2;
            }

            .grid-title {
                font-size: 1.8em;
            }

            .grid-subtitle {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="grid">
            <!-- Title -->
            <div class="grid-title">Design</div>

            <!-- Subtitle -->
            <div class="grid-subtitle">Principles of Order</div>

            <!-- Large Text -->
            <div class="grid-item large-text">Josef Müller-Brockmann</div>

            <!-- Small Text -->
            <div class="grid-item small-text">The Grid System</div>

            <!-- Geometric Shapes -->
            <div class="grid-item circle"></div>
            <div class="grid-item rectangle"></div>
            <div class="grid-item triangle"></div>

            <!-- Paragraph -->
            <div class="grid-item">
                <p>Explore the harmony of space, alignment, and modernist design. Let simplicity lead.</p>
            </div>
        </div>
    </div>
</body>
</html>
